        <p>使用Node.js创建web服务器来相应不同的页面。<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br></pre></td><td class="code"><pre><span class="line">var http=require(&apos;http&apos;);</span><br><span class="line">var fs=require(&apos;fs&apos;);</span><br><span class="line">var url=require(&apos;url&apos;);</span><br><span class="line">//开始web服务器</span><br><span class="line">exports.start=function()&#123;</span><br><span class="line">    var server=http.createServer();</span><br><span class="line">    server.on(&quot;connection&quot;,function()&#123;</span><br><span class="line">        console.log(&quot;一个客户连接！&quot;);</span><br><span class="line">    &#125;);</span><br><span class="line">    server.on(&quot;request&quot;,function(req,res)&#123;</span><br><span class="line">        //res是服务器向客户端的一个输出流</span><br><span class="line">        //req是客户端向服务器的一个输入流</span><br><span class="line">        res.write(&quot;hello world!&quot;);</span><br><span class="line">        res.end();</span><br><span class="line">    &#125;);</span><br><span class="line">    server.listen(3000,function()&#123;</span><br><span class="line">        console.log(&quot;服务器开启成功！&quot;);</span><br><span class="line">    &#125;);//传入端口号</span><br><span class="line">&#125;</span><br><span class="line">exports.start2=function()&#123;</span><br><span class="line">    http.createServer(function(req,res)&#123;</span><br><span class="line">        var path=url.parse(req.url).path;</span><br><span class="line">        var filepath=&quot;&quot;;</span><br><span class="line">        if(path==&quot;/&quot;)&#123;</span><br><span class="line">            filepath=&quot;../index.html&quot;;</span><br><span class="line">        &#125;else&#123;</span><br><span class="line">            filepath=&quot;../&quot;+path;</span><br><span class="line">        &#125;</span><br><span class="line">        //判断当前请求文件是否存在</span><br><span class="line">        fs.exists(filepath,function(exists)&#123;</span><br><span class="line">            if(exists)&#123;</span><br><span class="line">                var rs=fs.createReadStream(filepath);</span><br><span class="line">                rs.pipe(res);</span><br><span class="line">            &#125;else&#123;</span><br><span class="line">                res.statusCode=404;</span><br><span class="line">                var rs=fs.createReadStream(&quot;../404.html&quot;);</span><br><span class="line">                rs.pipe(res);</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;)</span><br><span class="line">    &#125;).listen(3000,function()&#123;</span><br><span class="line">        console.log(&quot;服务器开启成功！&quot;);</span><br><span class="line">    &#125;);</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure></p>
